AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'ordersApi

  Sample SAM Template for ordersApi

  '
Globals:
  Function:
    Runtime: java11
    Architectures:
    - x86_64
    MemorySize: 512
    Timeout: 30
    Environment:
      Variables:
        ORDERS_TABLE:
          Ref: OrdersTable
Resources:
  OrdersTable:
    Type: AWS::Serverless::SimpleTable
    Properties:
      PrimaryKey:
        Name: id
        Type: Number
  CreateOrderFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: CreateOrderFunction
      Handler: com.aws.lambda.apis.CreateOrderLambda::createOrder
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Ref: OrdersTable
      Events:
        OrderEvents:
          Type: Api
          Properties:
            Path: /orders
            Method: POST
    Metadata:
      SamResourceId: CreateOrderFunction
  ReadOrdersLambda:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ReadOrdersLambda
      Handler: com.aws.lambda.apis.ReadOrdersLambda::getOrder
      Policies:
      - DynamoDBReadPolicy:
          TableName:
            Ref: OrdersTable
      Events:
        OrderEvents:
          Type: Api
          Properties:
            Path: /orders
            Method: GET
    Metadata:
      SamResourceId: ReadOrdersLambda
